<html>
<head>
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange=function() {
  if (this.readyState == 4 && this.status == 200) {
    document.write('{\n"image": "' + this.responseText + '"\n}');
  }
};
//xhttp.open("GET", "http://thecatapi.com/api/images/get?format=src&type=gif", true);
xhttp.open("GET", "http://thecatapi.com/api/images/get", true);
xhttp.send();
</script>
</head>
<body>
<img src="http://thecatapi.com/api/images/get" alt="IUFHqulhwdlu2HHuiqwhdQIOWUHnxQLmxqwojcnjkq" />
</body>
</html>
